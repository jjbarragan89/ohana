  <ion-toolbar color="tertiary">
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>

    <ion-row>
      <ion-col *ngFor="let producto of productos" size="6">
        <ion-card (click)="abrirEditarModal(producto)">
          <img *ngIf="producto.imagen != ''; else imgVacia" src="{{producto.imagen}}" alt="" class="producto-img">
          <ng-template #imgVacia>
            <img src="" alt="" class="producto-img">
          </ng-template>
          <ion-card-header>
            <ion-card-subtitle>
              {{producto.nombre + " " +producto.descripcion +" : "+ producto.tipoProducto | slice : 0 : 40  }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{producto.precio | currency  }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

  

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="tertiary" (click)="abrirCrearProducto()"> 
      <ion-icon name="add"> + </ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
